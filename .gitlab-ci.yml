services:
- docker:dind

stages:
  - build
  - test

test:
  stage: test

  image: python:3.6.6-alpine3.8

  script:
    - pip install pipenv
    - pipenv install --dev --system
    - python -m flake8


build-master:
  stage: build

  image: docker:latest

  script:
    - docker build --rm -f "Dockerfile" -t sharpbot-facebook:latest .
